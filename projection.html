<html>

<head>
  <meta charset="UTF-8">
  <title>New Gazou — Projection</title>


  <!-- Par Alexandre Texier en 2018, licence Creative Common : BY-NC-SA -->


  <script language="javascript" type="text/javascript" src="librairies/jquery-3.1.1.js"></script>
  <script language="javascript" type="text/javascript" src="librairies/jquery-ui.js"></script>
  <script language="javascript" type="text/javascript" src="scripts/script_proj.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/styles_proj.css" />
</head>

<body>
  <div id='container_proj'>
    <div id='bloc_infos'>
      <span id='version'> new Gazou — BETA v0.0 </span>
      <span id='creative_common'></span>
    </div>
    <div id='proj_duree_match'>00:00</div>
    <div id='proj_theme_bloc'>
      <span id='proj_theme'></span>
    </div>

    <div id='bloc_G'>
      <div class='wrapper'>
        <svg id='proj_fond_bloc_g' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 420"><title>Interface</title><g data-name="interface projection">
          <path d="M408,420V163s.4-23.2-20-31c-34-13-187-74-207-80S89,43,0,172V420Z"/></g>
        </svg>
        <ul id='proj_penalites_g'>
          <li id='pg1' class='penalites'></li>
          <li id='pg2' class='penalites'></li>
          <li id='pg3' class='penalites'></li>
        </ul>
        <div id='proj_team_g' class='team'></div>
        <div id='proj_point_compteur_g' class='points'>0</div>
      </div>
    </div>

    <div id='bloc_Middle'>
      <div id='proj_duree_impro'>00:00</div>
      <div id='logo_holder'></div>
    </div>

    <div id='bloc_D'>
      <div class='wrapper'>
        <svg id='proj_fond_bloc_d' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 420"><title>Interface</title><g data-name="interface projection">
          <path d="M12,420V163s-.4-23.2,20-31c34-13,187-74,207-80s92-9,181,120V420Z"/></g>
        </svg>
        <ul id='proj_penalites_d'>
          <li id='pd1' class='penalites'></li>
          <li id='pd2' class='penalites'></li>
          <li id='pd3' class='penalites'></li>
        </ul>
        <div id='proj_team_d' class='team'></div>
        <div id='proj_point_compteur_d' class='points'>0</div>
      </div>
    </div>
  </div>

  <div id='container_mini'>
    <div id='proj_duree_match_mini'></div>

    <div id='bloc_mini'>
      <span id='proj_duree_impro_mini'>03:30</span>
      <span id='proj_theme_mini'>das theme</span>
    </div>
  </div>

</body>

</html>
